<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Decision Support System{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .hidden {
      display: none;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #3d15ed;
    }

    .pt-2 {
        padding-top: .9rem !important;
        margin-top: 5px;
    }

    .col-md-5 {
    flex: 0 0 auto;
    width: 41.666667%;
    padding-top: 0.9rem;
}

  .badge {
    display: block;  /* Ensures each badge appears on a new line */
    margin-bottom: 5px;  /* Adds spacing between badges */
    color: black !important;  /* Sets text color to black */
    font-weight: normal;  /* Removes bold styling */
    font-size: 16px;  /* Increases font size (adjust as needed) */
    text-align: start;
}
  .bg-primary {
      background-color: transparent !important;
}


.container-1 {
      flex: 1;
      padding-top: 60px;
      background: rgb(247, 245, 245);
      border-width: 1px; /* Increased border thickness */
      border-color: rgb(24, 22, 22);
      border-style: solid; /* Ensures the border is a solid line */
      border-radius: 5px; /* Rounds the corners */
      margin-top: 20px;
}

.bordered-container {
    border: 1px solid rgb(24, 22, 22);
    border-radius: 5px;
    padding: 15px;
    background: rgb(247, 245, 245);
    margin-top: 20px;
}




    .form-label {
      font-weight: bold;
    }

    .result {
      font-weight: bold;
      color: rgb(11, 12, 11);
    }

    #institutional_fields .section {
      margin-bottom: 20px;
    }

    #institutional_fields h4 {
      margin-top: 20px;
      color: #333;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 5px;
    }

    main {
      flex: 1;
    }

    /* Footer styles */
    footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
      position: relative;
      width: 100%;
      margin-top:auto;
    }
    .form-container{
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      border-width: 3px;
      border-color: rgb(255, 0, 0);
    }
    .form-select1 {
    --bs-form-select-bg-img: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");

    display: block;
    width: 100%;
    padding: 0.375rem 2.25rem 0.375rem 0.75rem;
    
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    
    color: var(--bs-body-color);
    background-color: var(--bs-body-bg);
    background-image: var(--bs-form-select-bg-img), var(--bs-form-select-bg-icon, none);
    background-repeat: no-repeat;
    background-position: right 0.75rem center;
    background-size: 16px 12px;

    border: var(--bs-border-width) solid var(--bs-border-color);
    border-radius: var(--bs-border-radius);

    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;

    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    width: 700px;
}
#method_container ,#population_container{ 
  margin-top: 20px;
}   
@media (max-width: 480px) { /* Mobile */
    #method_container, #population_container {
      margin-top: 10px;
    }
  }
  
  @media (min-width: 481px) and (max-width: 768px) { /* Tablet */
    #method_container, #population_container {
      margin-top: 15px;
    }
  }
  
  @media (min-width: 769px) and (max-width: 1024px) { /* Laptop */
    #method_container, #population_container {
      margin-top: 20px;
    }
  }
  
  @media (min-width: 1025px) and (max-width: 1440px) { /* Mac and standard PC */
    #method_container, #population_container {
      margin-top: 25px;
    }
  }
  
  @media (min-width: 1441px) { /* Large screens */
    #method_container, #population_container {
      margin-top: 30px;
    }
  }
    
  </style>

</head>

<body>
  {% include 'header.html' %}
  {% include 'navbar.html' %}
  <main class="container">
  {% block content %}
  {% endblock %}
  </main>

  {% include 'footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
