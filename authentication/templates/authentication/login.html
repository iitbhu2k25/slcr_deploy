<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MDAgNTAwIj48cGF0aCBkPSJNMCwxMDBMMTAwLDAgTDIwMCwxMDAgTDMwMCwwIEw0MDAsMTAwIEw1MDAsMCBMNTAwLDUwMCBMMCw1MDAiIGZpbGw9IiMwMDAwMDAwMyIvPjwvc3ZnPg==');
            opacity: 0.03;
            z-index: -1;
        }
        
        .login-container {
            width: 420px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.05),
                0 20px 48px rgba(0, 0, 0, 0.05),
                0 1px 4px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(8px);
        }
        
        .header {
            padding: 30px 40px 20px;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 15%;
            width: 70%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(0, 0, 0, 0.1), transparent);
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 6px;
        }
        
        .header p {
            font-size: 14px;
            color: #666;
            margin-bottom: 0;
        }
        
        .login-form {
            padding: 30px 40px 40px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #444;
            transition: all 0.2s ease;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fafafa;
            color: #333;
            transition: all 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4285f4;
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.1);
        }
        
        .form-group.error input {
            border-color: #e53935;
            background-color: #fff6f6;
        }
        
        .error-message {
            color: #e53935;
            font-size: 13px;
            margin-top: 6px;
            display: flex;
            align-items: center;
        }
        
        .error-message::before {
            content: '!';
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            background-color: #e53935;
            color: white;
            border-radius: 50%;
            margin-right: 6px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
        }
        
        .toggle-password svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
        }
        
        .remember-container {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .custom-checkbox {
            display: flex;
            align-items: center;
        }
        
        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        
        .checkmark {
            position: relative;
            display: inline-block;
            width: 18px;
            height: 18px;
            background-color: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-right: 8px;
            transition: all 0.2s ease;
        }
        
        .custom-checkbox input:checked ~ .checkmark {
            background-color: #4285f4;
            border-color: #4285f4;
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }
        
        .remember-me {
            font-size: 14px;
            color: #666;
            user-select: none;
        }
        
        .forgot-password {
            margin-left: auto;
            font-size: 14px;
            color: #4285f4;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .forgot-password:hover {
            color: #2a75f3;
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 13px 15px;
            background: linear-gradient(to right, #4285f4, #5c9cfe);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,0.2), rgba(255,255,255,0));
            transform: skewX(-25deg);
            transition: all 0.75s ease;
        }
        
        .login-button:hover {
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
            transform: translateY(-1px);
        }
        
        .login-button:hover::before {
            left: 100%;
        }
        
        .login-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 6px rgba(66, 133, 244, 0.3);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }
        
        .signup-link a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .signup-link a:hover {
            color: #2a75f3;
            text-decoration: underline;
        }
        
        .separator {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }
        
        .separator .line {
            height: 1px;
            flex: 1;
            background-color: #e0e0e0;
        }
        
        .separator .text {
            padding: 0 16px;
            color: #888;
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background-color: #fafafa;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .social-btn:hover {
            background-color: #f1f1f1;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .social-btn svg {
            width: 24px;
            height: 24px;
        }
        
        .error-notification {
            background-color: #fdeded;
            border: 1px solid #f5c2c7;
            border-left: 4px solid #e53935;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 24px;
            font-size: 14px;
            color: #842029;
            display: flex;
            align-items: center;
        }
        
        .error-notification::before {
            content: '!';
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 22px;
            height: 22px;
            background-color: #e53935;
            color: white;
            border-radius: 50%;
            margin-right: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* Subtle animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-container {
            animation: fadeIn 0.4s ease-out;
        }
        
        /* Media queries */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                max-width: 360px;
            }
            
            .header, .login-form {
                padding-left: 24px;
                padding-right: 24px;
            }
        }
        
        /* Floating labels effect */
        .form-floating {
            position: relative;
        }
        
        .form-floating input {
            padding: 16px 16px 8px 16px;
            height: 56px;
        }
        
        .form-floating label {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            padding: 16px;
            pointer-events: none;
            border: 1px solid transparent;
            transform-origin: 0 0;
            transition: opacity 0.15s ease-in-out, transform 0.15s ease-in-out;
            color: #888;
        }
        
        .form-floating input:focus ~ label,
        .form-floating input:not(:placeholder-shown) ~ label {
            transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
            color: #4285f4;
        }
        
        .form-floating input:focus {
            padding-top: 24px;
            padding-bottom: 8px;
        }
    </style>
</head>

    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.querySelector('#password');
            const icon = this.querySelector('svg');
            
            // Toggle the type attribute
            if (passwordInput.getAttribute('type') === 'password') {
                passwordInput.setAttribute('type', 'text');
                icon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                `;
            } else {
                passwordInput.setAttribute('type', 'password');
                icon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            }
        });
        
        // Add subtle form interaction effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.classList.remove('focused');
            });
        });
        
        // Button press effect
        const button = document.querySelector('.login-button');
        button.addEventListener('mousedown', () => {
            button.style.transform = 'scale(0.98)';
        });
        
        button.addEventListener('mouseup', () => {
            button.style.transform = '';
        });
        
        // Add form submission handling with validation feedback
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            const username = document.querySelector('#username');
            const password = document.querySelector('#password');
            let isValid = true;
            
            // Clear previous error states
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('error');
            });
            
            // Simple validation
            if (!username.value.trim()) {
                username.parentElement.classList.add('error');
                if (!username.parentElement.querySelector('.error-message')) {
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'error-message';
                    errorMsg.textContent = 'Please enter your username or email';
                    username.parentElement.appendChild(errorMsg);
                }
                isValid = false;
            }
            
            if (!password.value) {
                password.parentElement.parentElement.classList.add('error');
                if (!password.parentElement.parentElement.querySelector('.error-message')) {
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'error-message';
                    errorMsg.textContent = 'Please enter your password';
                    password.parentElement.parentElement.appendChild(errorMsg);
                }
                isValid = false;
            }
            
            // Prevent submission if validation fails
            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
